<template>
    <div>
      <div class="container">
        <img src="https://www.seekpng.com/png/full/785-7858737_about-ey-ey-logo.png" alt="Logo da EY" class="ey-logo">
      </div>
      
      <div class="login">
        <h2>Login</h2>
  
        <div class="login-form">
          <div class="form-field">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
          </div>
          
          <div class="form-field">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
          </div>
          
          <div class="form-field">
            <button class="login-button" onclick={handleLogin}>Entrar</button>
          </div>
          
          <template if:false={showRequiredMessage}>
            <div class="required-message">Por favor, preencha todos os campos de login e senha.</div>
          </template>
        </div>
      </div>
  
      <div class="footer">
        <p class="footer-text">2023 EY. All rights reserved.</p>
      </div>
    </div>  
  </template>
