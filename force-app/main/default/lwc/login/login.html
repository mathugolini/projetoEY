<template>
    <div>
      <div class="container">
        <img src={everymindlogo} class="everymind-logo">
      </div>
      
      <div class="login">
        <h2>Login</h2>
  
        <div class="login-form">
          <div class="form-field">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
          </div>
          
          <div class="form-field">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
          </div>
          
          <div class="form-field">
            <button class="login-button" onclick={handleLogin}>Entrar</button>
          </div>
          
          <template if:false={showRequiredMessage}>
            <div class="required-message">Por favor, preencha todos os campos de login e senha.</div>
          </template>

          <template if:true={showSuccessMessage}>
            <div class="success-message">Login validado com sucesso.</div>
        </template>
        </div>
      </div>
  
      <div class="footer">
        <p class="footer-text">Â© 2020 Everymind , Inc.</p>
      </div>
    </div>  
  </template>
